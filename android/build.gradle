buildscript {
    repositories {
        google()  // Make sure this is here
        mavenCentral()
    }

    dependencies {
        // Add Firebase plugin classpath
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure you have this version or newer
        // Add other classpaths as needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
